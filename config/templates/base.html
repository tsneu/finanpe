{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinPes - {% block page_title %} {% endblock page_title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <!-- Link tags cause URI malformed error -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css"> 

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <span class="navbar-brand"><i class="fa-solid fa-highlighter"></i> FinPes</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home_index' %}"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin"><i class="fa-solid fa-pen-clip"></i> Administração</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Extratos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'resumo_centro_custo' %}"><i class="fa-solid fa-filter-circle-dollar"></i> Centro de custo</a></li>
                <li><a class="dropdown-item" href="{% url 'categorias_data' %}"><i class="fa-solid fa-layer-group"></i> Categorias</a></li>
                <li><a class="dropdown-item" href="{% url 'transactions_data' %}"><i class="fa-solid fa-receipt"></i> Tipo de operação</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'saldo_contas' %}"><i class="fa-solid fa-money-bill-transfer"></i> Saldo de contas</a></li>
              </ul>
            </li>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
        {% block content %}
        {% endblock content %}
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    {% block javascript %}
    {% endblock javascript %}

  </body>
</html>
